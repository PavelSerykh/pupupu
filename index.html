<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–º–µ–π–∫–∞ Mini App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      flex-direction: column;
    }
    canvas {
      background: #000;
      display: block;
      margin-bottom: 20px;
      touch-action: none;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>–ó–º–µ–π–∫–∞ üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const grid = 20;
    const width = canvas.width;
    const height = canvas.height;

    let snake = [{x: 200, y: 200}];
    let dx = grid;
    let dy = 0;
    let apple = spawnApple();
    let score = 0;

    function spawnApple() {
      let newApple;
      do {
        newApple = {
          x: Math.floor(Math.random() * (width / grid)) * grid,
          y: Math.floor(Math.random() * (height / grid)) * grid
        };
      } while (snake.some(s => s.x === newApple.x && s.y === newApple.y));
      return newApple;
    }

    function gameLoop() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
      if (head.x < 0) head.x = width - grid;
      if (head.x >= width) head.x = 0;
      if (head.y < 0) head.y = height - grid;
      if (head.y >= height) head.y = 0;

      // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Å–∞–º–∏–º —Å–æ–±–æ–π
      if (snakeCollision(head)) {
        alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á–µ—Ç: ${score}`);
        snake = [{x: 200, y: 200}];
        dx = grid; dy = 0; score = 0;
        apple = spawnApple();
        return;
      }

      snake.unshift(head);

      // –°—ä–µ–¥–∞–Ω–∏–µ —è–±–ª–æ–∫–∞
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apple = spawnApple();
      } else {
        snake.pop();
      }

      draw();
    }

    function snakeCollision(head) {
      return snake.some((segment, index) => index > 0 && segment.x === head.x && segment.y === head.y);
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, width, height);

      // –ó–º–µ–π–∫–∞
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, grid-1, grid-1));

      // –Ø–±–ª–æ–∫–æ
      ctx.fillStyle = '#f00';
      ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

      // –°—á–µ—Ç
      ctx.fillStyle = '#fff';
      ctx.font = '16px Arial';
      ctx.fillText(`–°—á–µ—Ç: ${score}`, 10, 20);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
    document.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp': if(dy === 0){ dx = 0; dy = -grid;} break;
        case 'ArrowDown': if(dy === 0){ dx = 0; dy = grid;} break;
        case 'ArrowLeft': if(dx === 0){ dx = -grid; dy = 0;} break;
        case 'ArrowRight': if(dx === 0){ dx = grid; dy = 0;} break;
      }
    });

    // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dxTouch = touch.clientX - touchStartX;
      const dyTouch = touch.clientY - touchStartY;

      if(Math.abs(dxTouch) > Math.abs(dyTouch)){
        if(dxTouch > 0 && dx === 0) { dx = grid; dy = 0; }
        else if(dxTouch < 0 && dx === 0) { dx = -grid; dy = 0; }
      } else {
        if(dyTouch > 0 && dy === 0) { dx = 0; dy = grid; }
        else if(dyTouch < 0 && dy === 0) { dx = 0; dy = -grid; }
      }
    });

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
